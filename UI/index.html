<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Store Manager</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h2>Store Manager</h2>
			</div>
			<div id="user">
				<ul>
					<li>Username</li>
					<li><a href="#">View Profile</a></li>
				</ul>
			</div>
		</div>
	</header>

	<section id="login">
		<div class="container">
			<h3>Kindly enter your username and password to proceed</h3>
				<form action="#">
					<input type="text" name="username" id="username" placeholder="Username">
					<input type="text" name="password" id="password" placeholder="password">
					<button class="button-1" type="submit">Sign in</button>
				</form>
		</div>
	</section>
	<footer>
		<p>Store Manager, copyright &copy; 2018</p>
	</footer>

</body>
</html>
