<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>Store Manager</h1>
			</div>
			<div id="user">
				<ul>
					<li>Admin</li>
					<li><a href="index.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<section id="account">
		<div class="container">
			<h2>Fill the form below and click the <cite>Create Account</cite> below the form to create a new sales attendant account</h2>
				<form action="#">
					<input type="text" name="username" id="username" placeholder="Enter Username">
					<input type="password" name="password" id="password" placeholder="Enter Password">
					<input type="password" name="re-password" id="re-password" placeholder="Re-enter Password">
					<button class="button-1" type="submit">Create Account</button>
				</form>
		</div>
	</section>

	<section id="links">

			<p>Useful Links</p>

		</div>
	</section>

	<footer>
